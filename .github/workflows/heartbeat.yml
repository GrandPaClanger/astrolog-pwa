- name: Ping heartbeat
  shell: bash
  run: |
    if [ -z "${CRON_SECRET:-}" ]; then
      echo "CRON_SECRET is empty - check the repo secret name is exactly CRON_SECRET"
      exit 1
    fi

    curl -sS -f \
      -H "Authorization: Bearer ${CRON_SECRET}" \
      "https://astrolog-pwa.vercel.app/api/heartbeat" \
      > /dev/null
  env:
    CRON_SECRET: ${{ secrets.CRON_SECRET }}
