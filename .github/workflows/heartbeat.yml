name: Heartbeat

on:
  schedule:
    - cron: "0 6 */3 * *" # every 3 days at 06:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping heartbeat
        run: |
          curl -sS -f \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://astrolog-pwa.vercel.app/api/heartbeat" \
            > /dev/null
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
